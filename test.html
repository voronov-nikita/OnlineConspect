<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Карточки с листанием</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<div class="card-container">
						<div class="card">
							<div class="card-header">
								<div
									class="circle"
									style="background-color: #007bff"
								></div>
								<h2 class="card-title">Название карточки 1</h2>
							</div>
							<div class="card-comment">Текст-комментарий 1</div>
							<div class="card-footer">
								<div
									class="strip"
									style="background-color: #007bff"
								></div>
							</div>
						</div>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="card-container">
						<div class="card">
							<div class="card-header">
								<div
									class="circle"
									style="background-color: #ff69b4"
								></div>
								<h2 class="card-title">Название карточки 2</h2>
							</div>
							<div class="card-comment">Текст-комментарий 2</div>
							<div class="card-footer">
								<div
									class="strip"
									style="background-color: #ff69b4"
								></div>
							</div>
						</div>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="card-container">
						<div class="card">
							<div class="card-header">
								<div
									class="circle"
									style="background-color: #33cc33"
								></div>
								<h2 class="card-title">Название карточки 3</h2>
							</div>
							<div class="card-comment">Текст-комментарий 3</div>
							<div class="card-footer">
								<div
									class="strip"
									style="background-color: #33cc33"
								></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="swiper-pagination"></div>
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
		</div>

		<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
